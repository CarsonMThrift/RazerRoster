<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cult of Razer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" />

</head>

<body>
    <div class="row">
        <div class="medium-8 medium-offset-2 column">
            <h1>Cult of Razer</h1>
            <form id="product-form">
                <div class="input-group">
                    <input class="input-group-field" type="text" name="productName" placeholder="Razer Product..." autofocus required />
                    <input class="input-group-field" type="text" name="productType" placeholder="Product Type..." required />
                </div>
                <div class="input-group-button">
                    <button class="success button" type="submit">Add Product</button>
                </div>
        </div>
        </form>
    </div>
    </div>
    <div class="row">
        <div class="medium-8 medium-offset-2 column">
            <ul id="product-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
